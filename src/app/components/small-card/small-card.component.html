<div class="container__small__card">
  <div class="container__small__card__content">
    <div class="small__card__picture">
      <img src="{{ picture }}" alt="image" />
    </div>
    <div class="small__card__title">
      <h1>
        <a [routerLink]="['content', id]">{{ title }}</a>
      </h1>
    </div>
  </div>
  <div class="container__small__card__separator">
    <hr />
  </div>
</div>
